<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaruwenWMS - Acceso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col italic">

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="max-w-md w-full animate-fadeIn">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-600 rounded-3xl shadow-lg mb-4 shadow-indigo-200">
                    <i class="fas fa-warehouse text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-black text-slate-800 tracking-tighter uppercase">Haruwen<span class="text-indigo-600">WMS</span></h1>
                <p class="text-slate-500 mt-2 font-bold uppercase text-xs tracking-widest">Logística Vital Can - Río Grande</p>
            </div>

            <div class="bg-white p-8 rounded-[2.5rem] shadow-xl shadow-slate-200/60 border border-slate-100">
                <form id="login-form" class="space-y-6">
                    <div>
                        <label class="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2">Email de Usuario</label>
                        <div class="relative">
                            <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-sm"></i>
                            <input type="email" id="login-email" placeholder="tu@email.com" required 
                                class="w-full pl-11 pr-4 py-3.5 rounded-2xl bg-slate-50 border-transparent focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all font-bold text-slate-700">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2">Contraseña</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-sm"></i>
                            <input type="password" id="login-password" placeholder="••••••••" required 
                                class="w-full pl-11 pr-12 py-3.5 rounded-2xl bg-slate-50 border-transparent focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all font-bold text-slate-700">
                            
                            <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-indigo-600 p-1">
                                <i id="eye-icon" class="fas fa-eye text-sm"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black uppercase shadow-lg shadow-indigo-100 hover:bg-indigo-700 hover:-translate-y-1 transition-all">
                        Ingresar al Sistema
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <a href="#" class="text-xs text-indigo-600 font-bold hover:underline uppercase italic">¿Olvidaste tu acceso?</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-6 border-t border-slate-200 bg-white">
        <div class="text-center">
            <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest">
                Desarrollado con ❤️ por <span class="font-bold text-slate-600">HaruwenTech 2026</span>
            </p>
        </div>
    </footer>

    <script>
        // 1. Configuración de Supabase
        const _supabase = supabase.createClient(
            "https://omylruckqvesemrlomed.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9teWxydWNrcXZlc2VtcmxvbWVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxNDE0MjIsImV4cCI6MjA4NTcxNzQyMn0.uWe09wGzCnYtIXPXTfhE7Z59iNda2YHjcqFBtKmcopU"
        );

        // 2. Función del Ojito
        function togglePassword() {
            const passInput = document.getElementById('login-password');
            const icon = document.getElementById('eye-icon');
            if (passInput.type === 'password') {
                passInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // 3. Lógica de Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const { data, error } = await _supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                alert("Error: " + error.message);
            } else {
                // REDIRECCIÓN A LA CARPETA PAGES
                window.location.href = "pages/inicio.html"; 
            }
        });
    </script>
</body>
</html>
