<main class="max-w-5xl mx-auto p-4 md:p-6 animate-fadeIn text-nowrap">
    <header class="mb-8">
        <h2 class="text-2xl font-bold text-slate-800 italic uppercase">Estado del Depósito</h2>
        <p class="text-slate-500 font-bold">Distribuidora Alimentos - Resumen Vital Can</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
        <div onclick="loadPage('inventario.html')" class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 border-b-4 border-b-indigo-500 cursor-pointer hover:bg-slate-50 transition-all group">
            <div class="flex justify-between items-start mb-4">
                <div class="p-3 bg-indigo-50 rounded-2xl text-indigo-600 group-hover:scale-110 transition-transform">
                    <i class="fas fa-boxes-stacked text-xl"></i>
                </div>
                <span class="text-[10px] font-black text-emerald-500 uppercase italic">Ver Todo</span>
            </div>
            <p class="text-slate-400 text-xs font-black uppercase tracking-wider italic">Bolsas en Stock</p>
            <p id="kpi-stock" class="text-4xl font-black text-slate-800 mt-1">...</p>
        </div>

        <div onclick="loadPage('posiciones.html')" class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 border-b-4 border-b-amber-500 cursor-pointer hover:bg-slate-50 transition-all group">
            <div class="flex justify-between items-start mb-4">
                <div class="p-3 bg-amber-50 rounded-2xl text-amber-600 group-hover:scale-110 transition-transform">
                    <i class="fas fa-triangle-exclamation text-xl"></i>
                </div>
                <span class="text-[10px] font-black text-amber-500 uppercase italic">Revisar</span>
            </div>
            <p class="text-slate-400 text-xs font-black uppercase tracking-wider italic">Stock Crítico</p>
            <p id="kpi-critico" class="text-4xl font-black text-slate-800 mt-1">...</p>
        </div>

        <div onclick="loadPage('movimientos.html')" class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 border-b-4 border-b-slate-800 cursor-pointer hover:bg-slate-50 transition-all group">
            <div class="flex justify-between items-start mb-4">
                <div class="p-3 bg-slate-50 rounded-2xl text-slate-600 group-hover:scale-110 transition-transform">
                    <i class="fas fa-route text-xl"></i>
                </div>
                <span class="text-[10px] font-black text-slate-400 uppercase italic">Historial</span>
            </div>
            <p class="text-slate-400 text-xs font-black uppercase tracking-wider italic">Movs. Realizados</p>
            <p id="kpi-movs" class="text-4xl font-black text-slate-800 mt-1">...</p>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="space-y-4">
            <h3 class="text-sm font-black text-slate-400 uppercase tracking-widest italic mb-4">Alertas Prioritarias</h3>
            <div id="contenedor-alertas" class="space-y-3">
                <p class="text-xs text-slate-400 italic">No hay alertas críticas pendientes.</p>
            </div>
        </div>

        <div class="bg-slate-900 rounded-3xl p-6 text-white shadow-xl shadow-indigo-100">
            <h3 class="text-sm font-black text-indigo-400 uppercase tracking-widest italic mb-6">Acciones Rápidas</h3>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="loadPage('recepcion.html')" class="flex flex-col items-center justify-center p-4 bg-slate-800 rounded-2xl hover:bg-indigo-600 transition-all group border border-slate-700">
                    <i class="fas fa-truck-ramp-box mb-2 text-xl group-hover:scale-110 transition-transform text-indigo-400"></i>
                    <span class="text-[10px] font-bold uppercase italic">Recibir Mercadería</span>
                </button>
                <button onclick="loadPage('pedidos.html')" class="flex flex-col items-center justify-center p-4 bg-slate-800 rounded-2xl hover:bg-indigo-600 transition-all group border border-slate-700">
                    <i class="fas fa-file-invoice mb-2 text-xl group-hover:scale-110 transition-transform text-indigo-400"></i>
                    <span class="text-[10px] font-bold uppercase italic">Nuevo Pedido</span>
                </button>
            </div>
        </div>
    </div>
</main>
