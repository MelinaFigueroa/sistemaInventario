<main class="max-w-5xl mx-auto p-4 md:p-6 animate-fadeIn">
    <header class="mb-8 flex justify-between items-center">
        <div>
            <h2 class="text-2xl font-bold text-slate-800 italic uppercase tracking-tighter">Historial de Movimientos</h2>
            <p class="text-slate-500 font-bold">Distribuidora Alimentos - Trazabilidad Vital Can</p>
        </div>
        <button onclick="exportarTablaAExcel('tabla-movimientos', 'historial-vitalcan')" 
        class="bg-white text-slate-700 px-4 py-2 rounded-xl shadow-sm border border-slate-200 font-bold hover:bg-slate-50 transition-all flex items-center gap-2 text-sm uppercase italic">
    <i class="fas fa-file-export"></i> Exportar
</button>
    </header>

    <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
        <div class="relative mb-6">
    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
    <input type="text" id="buscar-movimiento" oninput="filtrarMovimientos()" 
           placeholder="Filtrar por producto, operario o destino..." 
           class="w-full pl-12 pr-4 py-4 rounded-2xl border-none shadow-sm focus:ring-2 focus:ring-indigo-500 outline-none text-sm font-bold italic transition-all">
</div>
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse text-nowrap">
                <thead>
                    <tr class="bg-slate-50 border-b border-slate-100">
                        <th class="p-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">Fecha/Hora</th>
                        <th class="p-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">Producto Vital Can</th>
                        <th class="p-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">Tipo</th>
                        <th class="p-4 text-[10px] font-black text-slate-400 uppercase tracking-widest text-indigo-500">Operario</th> <th class="p-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">Origen/Destino</th>
                        <th class="p-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">Cant.</th>
                    </tr>
                </thead>
                <tbody id="tabla-movimientos" class="divide-y divide-slate-50 font-bold">
                    </tbody>
            </table>
        </div>
    </div>
</main>
