<main class="max-w-5xl mx-auto p-4 md:p-6 animate-fadeIn">
    <header class="mb-8 flex justify-between items-center sm:flex-row flex-col gap-4">
        <div>
            <h2 class="text-2xl font-bold text-slate-800 italic uppercase tracking-tighter">Gestión de Clientes</h2>
            <p class="text-slate-500 font-bold">Base de datos de Veterinarias y Pet Shops</p>
        </div>
        <button onclick="abrirModalCliente()"
            class="bg-indigo-600 text-white px-6 py-3 rounded-xl shadow-lg font-bold hover:bg-indigo-700 transition-all flex items-center gap-2 uppercase italic text-sm">
            <i class="fas fa-user-plus"></i> Nuevo Cliente
        </button>
    </header>

    <div class="relative mb-6">
        <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
        <input type="text" id="buscar-cliente" oninput="filtrarClientes()"
            placeholder="Buscar por nombre, CUIT o dirección..."
            class="w-full pl-12 pr-4 py-4 rounded-2xl border-none shadow-sm focus:ring-2 focus:ring-indigo-500 outline-none text-sm font-bold italic transition-all bg-white">
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="lista-clientes">
        <!-- Los clientes se cargarán aquí -->
        <div class="col-span-full text-center py-20">
            <i class="fas fa-spinner fa-spin text-4xl text-indigo-500 mb-4"></i>
            <p class="text-slate-400 font-bold italic uppercase">Cargando base de datos...</p>
        </div>
    </div>

    <!-- Modal Nuevo Cliente -->
    <div id="modal-cliente"
        class="fixed inset-0 bg-slate-900/60 z-[100] hidden backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-3xl shadow-2xl overflow-hidden animate-fadeIn">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h3 class="text-xl font-bold text-slate-800 italic uppercase">Registrar Nuevo Cliente</h3>
                <button onclick="cerrarModalCliente()" class="text-slate-400 hover:text-slate-600"><i
                        class="fas fa-times"></i></button>
            </div>
            <div class="p-8 space-y-6">
                <div>
                    <label class="block text-xs font-black text-slate-400 uppercase italic mb-2">Nombre Comercial /
                        Local</label>
                    <input type="text" id="cli-nombre" placeholder="Ej: Veterinaria Hocicos"
                        class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-bold italic text-slate-700">
                </div>
                <div>
                    <label class="block text-xs font-black text-slate-400 uppercase italic mb-2">CUIT / DNI</label>
                    <input type="text" id="cli-cuit" placeholder="20-12345678-9"
                        class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-bold italic text-slate-700">
                </div>
                <div>
                    <label class="block text-xs font-black text-slate-400 uppercase italic mb-2">Dirección /
                        Localidad</label>
                    <input type="text" id="cli-direccion" placeholder="Ej: Av. San Martín 123"
                        class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-bold italic text-slate-700">
                </div>
                <button onclick="guardarClienteSupabase()"
                    class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black italic uppercase shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition-all">
                    Guardar Cliente
                </button>
            </div>
        </div>
    </div>
</main>
