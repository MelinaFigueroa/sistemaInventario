<main class="max-w-5xl mx-auto p-4 md:p-6 animate-fadeIn">
    <header class="mb-8 flex justify-between items-center">
        <div>
            <h2 class="text-2xl font-bold text-slate-800 italic uppercase tracking-tighter">Ventas Realizadas</h2>
            <p class="text-slate-500 font-bold">Historial de facturaci√≥n Vital Can</p>
        </div>
        <div
            class="bg-emerald-100 text-emerald-700 px-6 py-3 rounded-2xl font-black text-xl shadow-sm border border-emerald-200">
            TOTAL HOY: <span id="total-ventas-dia">$0.00</span>
        </div>
    </header>

    <div class="relative mb-6">
        <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
        <input type="text" id="buscar-factura" oninput="filtrarFacturas()"
            placeholder="Buscar por cliente, CUIT, vendedor o comprobante..."
            class="w-full pl-12 pr-4 py-4 rounded-2xl border-none shadow-sm focus:ring-2 focus:ring-indigo-500 outline-none text-sm font-bold italic transition-all bg-white">
    </div>

    <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-x-auto font-bold italic uppercase">
        <table class="w-full text-left border-collapse min-w-[800px]">
            <thead>
                <tr class="bg-slate-50 border-b border-slate-100 text-[10px] text-slate-400">
                    <th class="p-4 whitespace-nowrap">Comprobante / Fecha</th>
                    <th class="p-4 whitespace-nowrap">Cliente / CUIT</th>
                    <th class="p-4 text-indigo-500 whitespace-nowrap">Vendedor</th>
                    <th class="p-4 whitespace-nowrap">Total (IVA inc.)</th>
                    <th class="p-4 text-center whitespace-nowrap">Acciones</th>
                </tr>
            </thead>
            <tbody id="lista-facturas" class="divide-y divide-slate-50 text-sm">
            </tbody>
        </table>
    </div>
</main>
