<main class="max-w-5xl mx-auto p-4 md:p-6 animate-fadeIn">
    <header class="mb-8 flex justify-between items-center text-nowrap">
        <div>
            <h2 class="text-2xl font-bold text-slate-800 italic uppercase tracking-tighter">Gestión de Pedidos</h2>
            <p class="text-slate-500 font-bold">Distribuidora Vital Can - Preparación de Salidas</p>
        </div>
        <button onclick="abrirModalPedido()" class="bg-indigo-600 text-white px-6 py-3 rounded-xl shadow-lg font-bold hover:bg-indigo-700 transition-all flex items-center gap-2 uppercase italic text-sm">
            <i class="fas fa-cart-plus"></i> Nuevo Pedido
        </button>
    </header>

    <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="bg-slate-50 border-b border-slate-100">
                    <th class="p-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">ID / Fecha</th>
                    <th class="p-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">Cliente</th>
                    <th class="p-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">Estado</th>
                    <th class="p-4 text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">Acciones</th>
                </tr>
            </thead>
            <tbody id="lista-pedidos" class="divide-y divide-slate-50 font-bold italic uppercase text-sm">
                </tbody>
        </table>
    </div>
</main>
