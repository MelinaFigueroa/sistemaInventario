<main class="max-w-3xl mx-auto p-4 md:p-6 animate-fadeIn">
    <header class="mb-8 text-nowrap">
        <h2 class="text-2xl font-bold text-slate-800 italic uppercase tracking-tighter">Recepción de Mercadería</h2>
        <p class="text-slate-500 font-bold">Distribuidora Vital Can - Ingreso a Stock</p>
    </header>

    <div class="bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden">
        <div class="p-8">
            <form id="form-recepcion" class="space-y-6">
                <div>
                    <label class="block text-xs font-black text-slate-400 uppercase tracking-widest italic mb-2">Producto Vital Can</label>
                    <select id="rec-producto" class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-indigo-500 outline-none font-bold text-slate-700 transition-all uppercase italic">
                        <option value="">Cargando productos...</option>
                    </select>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-xs font-black text-slate-400 uppercase tracking-widest italic mb-2">Cantidad Bolsas</label>
                        <input type="number" id="rec-cantidad" placeholder="0" 
                            class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-indigo-500 outline-none font-bold text-slate-700 transition-all">
                    </div>
                    <div>
                        <label class="block text-xs font-black text-slate-400 uppercase tracking-widest italic mb-2">Ubicación (Rack)</label>
                        <select id="rec-destino" class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-indigo-500 outline-none font-bold text-slate-700 transition-all uppercase italic">
                            <option value="">Cargando racks...</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-black text-slate-400 uppercase tracking-widest italic mb-2">Referencia / N° Remito</label>
                    <input type="text" id="rec-remito" placeholder="Ej: VITAL-CAN-999" 
                        class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-indigo-500 outline-none font-bold text-slate-700 transition-all uppercase italic font-bold">
                </div>

                <div class="pt-4">
                    <button type="button" onclick="confirmarIngresoReal()" 
                        class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black italic uppercase shadow-lg shadow-indigo-100 hover:bg-indigo-700 hover:-translate-y-1 transition-all">
                        Confirmar Ingreso en Supabase
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
