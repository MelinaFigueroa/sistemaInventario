<main class="max-w-3xl mx-auto p-4 md:p-6 animate-fadeIn">
    <header class="mb-8 flex justify-between items-end">
        <div>
            <h2 class="text-2xl font-bold text-slate-800 italic uppercase tracking-tighter">Recepción de Mercadería</h2>
            <p class="text-slate-500 font-bold">Distribuidora Vital Can - Ingreso a Stock</p>
        </div>
        <button onclick="abrirModalProducto()"
            class="bg-indigo-600 text-white px-6 py-3 rounded-xl shadow-lg font-bold hover:bg-indigo-700 transition-all flex items-center gap-2 uppercase italic text-xs">
            <i class="fas fa-plus"></i> Cargar 
        </button>
    </header>

    <div class="bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden">
        <div class="p-8">
            <form id="form-recepcion" class="space-y-6">
                <div class="relative group">
                    <label class="block text-xs font-black text-slate-400 uppercase tracking-widest italic mb-2">
                        Escanear o Seleccionar Producto
                    </label>
                    <div class="grid grid-cols-4 gap-2">
                        <div class="relative col-span-3">
                            <select id="rec-producto"
                                class="w-full pl-4 pr-8 py-4 bg-slate-100 rounded-2xl border-2 border-transparent focus:border-indigo-500 outline-none font-bold text-slate-700 transition-all uppercase italic appearance-none text-xs h-full truncate">
                                <option value="">Seleccioná Vital Can...</option>
                            </select>
                            <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">
                                <i class="fas fa-chevron-down text-[10px]"></i>
                            </div>
                        </div>
                        <button type="button" onclick="activarEscanerRecepcion()"
                            class="col-span-1 bg-indigo-600 text-white rounded-2xl hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-100 flex items-center justify-center text-xl h-14">
                            <i class="fas fa-barcode"></i>
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label
                            class="block text-xs font-black text-slate-400 uppercase tracking-widest italic mb-2">Cantidad
                            Bolsas</label>
                        <input type="number" id="rec-cantidad" placeholder="0"
                            class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-indigo-500 outline-none font-bold text-slate-700 transition-all">
                    </div>
                    <div>
                        <label
                            class="block text-xs font-bold text-slate-400 uppercase italic mb-2 tracking-widest">Ubicación
                            (Rack)</label>
                        <div class="grid grid-cols-4 gap-2">
                            <div class="relative col-span-3">
                                <select id="rec-destino"
                                    class="w-full pl-4 pr-10 py-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-indigo-500 outline-none font-bold text-slate-700 transition-all uppercase italic appearance-none text-xs h-full truncate">
                                    <option value="">Cargando racks...</option>
                                </select>
                                <div
                                    class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">
                                    <i class="fas fa-chevron-down text-[10px]"></i>
                                </div>
                            </div>
                            <button type="button" onclick="activarEscanerRack()"
                                class="col-span-1 bg-slate-800 text-white rounded-2xl hover:bg-slate-900 transition-all shadow-lg shadow-slate-100 flex items-center justify-center text-xl h-14">
                                <i class="fas fa-qrcode"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div>
                    <label
                        class="block text-xs font-black text-slate-400 uppercase tracking-widest italic mb-2">Referencia
                        / N° Remito</label>
                    <input type="text" id="rec-remito" placeholder="EJ: VITAL-CAN-999"
                        class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-indigo-500 outline-none font-bold text-slate-700 transition-all uppercase italic">
                </div>

                <div class="mb-6">
                    <label
                        class="block text-xs font-black text-slate-400 uppercase tracking-widest italic mb-2">Adjuntar
                        Remito (PDF/Foto)</label>
                    <div class="relative group">
                        <input type="file" id="rec-pdf" accept="application/pdf,image/*" class="hidden"
                            onchange="actualizarNombreArchivo(this)">
                        <label for="rec-pdf"
                            class="flex items-center justify-center gap-3 w-full p-4 bg-slate-50 border-2 border-dashed border-slate-200 rounded-2xl cursor-pointer hover:border-indigo-400 hover:bg-indigo-50 transition-all">
                            <i class="fas fa-cloud-upload-alt text-slate-400 group-hover:text-indigo-500"></i>
                            <span id="label-archivo" class="text-slate-500 font-bold text-sm italic">Seleccionar archivo
                                o sacar foto...</span>
                        </label>
                    </div>
                </div>
                <div class="pt-4">
                    <button type="button" onclick="procesarRecepcion()"
                        class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black italic uppercase tracking-widest hover:bg-indigo-700 transition-all shadow-xl shadow-indigo-100 flex items-center justify-center gap-3 mt-4">
                        <i class="fas fa-arrow-down-long"></i>
                        INGRESAR A STOCK (RECEPCIONAR)
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
