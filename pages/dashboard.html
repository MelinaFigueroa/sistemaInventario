<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="HaruwenWMS">

  <!-- Estilos e Iconografía -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Outfit:wght@400;700;900&family=Roboto:ital,wght@0,400;0,700;1,900&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --font-main: 'Inter', sans-serif;
      --font-title: 'Outfit', sans-serif;
    }

    body {
      font-family: var(--font-main);
    }

    h1,
    h2,
    h3,
    h4,
    .font-title {
      font-family: var(--font-title);
    }

    /* GPU Acceleration & Performance */
    .will-change-transform {
      will-change: transform, opacity;
    }

    .transform-gpu {
      transform: translate3d(0, 0, 0);
    }

    /* Modern Animations */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-up {
      animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      20%,
      60% {
        transform: translateX(-4px);
      }

      40%,
      80% {
        transform: translateX(4px);
      }
    }

    .animate-shake {
      animation: shake 0.4s ease-in-out;
    }

    @keyframes pulseSuccess {
      0% {
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
      }

      70% {
        box-shadow: 0 0 0 15px rgba(16, 185, 129, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
      }
    }

    .pulse-success {
      animation: pulseSuccess 2s infinite;
    }

    /* Staggered load delays */
    .delay-100 {
      animation-delay: 100ms;
    }

    .delay-200 {
      animation-delay: 200ms;
    }

    .delay-300 {
      animation-delay: 300ms;
    }

    .delay-400 {
      animation-delay: 400ms;
    }

    .delay-500 {
      animation-delay: 500ms;
    }

    /* Number Counter Animation */
    .count-up {
      transition: all 0.5s ease-out;
    }

    /* Cute Animal Animations (Vital Can Branding) */
    @keyframes pawStamp {
      0% {
        opacity: 0;
        transform: scale(3) rotate(-20deg);
        filter: blur(10px);
      }

      50% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
        filter: blur(0);
      }

      100% {
        opacity: 0;
        transform: scale(0.8) translateY(-20px);
      }
    }

    .animate-paw {
      animation: pawStamp 1s cubic-bezier(0.17, 0.67, 0.83, 0.67) forwards;
    }

    @keyframes pawsWalking {
      0% {
        transform: translateX(-10px) rotate(-10deg);
        opacity: 0.3;
      }

      50% {
        transform: translateX(0) rotate(10deg);
        opacity: 0.8;
      }

      100% {
        transform: translateX(10px) rotate(-10deg);
        opacity: 0.3;
      }
    }

    .animate-walking-paws {
      animation: pawsWalking 2s infinite ease-in-out;
    }

    /* Glassmorphism Classes */
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .animate-fadeIn {
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>

  <!-- Librerías Externas -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- Core Scripts -->
  <script src="../js/config.js"></script>
  <script src="../js/router.js"></script>
  <script src="../js/renders.js"></script>
  <script src="../js/ui.js"></script>
  <script src="../js/pedidos.js"></script>
  <script src="../js/recepcion.js"></script>
  <script src="../js/movimientos.js"></script>
  <script src="../js/clientes.js"></script>
  <script>
    // Inicialización de Seguridad y Carga de Vista Inicial
    window.onload = async () => {
      if (typeof checkUser === 'function') {
        await checkUser();
        // Solo cargamos inicio.html si el contenedor está vacío para evitar recargas dobles
        const container = document.getElementById('view-container');
        if (container && container.innerText.trim().length === 0) {
          loadPage('inicio.html');
        }
      }
    };
  </script>
</head>

        <li id="menu-clientes">

        </li>
        <li id="menu-posiciones">
          <button onclick="loadPage('posiciones.html')"
            class="w-full flex items-center p-3 hover:bg-slate-800 rounded-xl transition-all group text-left text-indigo-400">
            <i class="fas fa-map-location-dot w-6 group-hover:scale-110 transition-transform"></i>

        <li id="menu-inventario">

        </div>
        <div class="max-h-40 overflow-y-auto border-t border-b border-slate-50 py-2" id="lista-items-temporal">
          <p class="text-center text-slate-400 text-xs italic py-4">Vacio</p>
        </div>

          class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black italic uppercase shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition-all">Guardar

      </div>
    </div>

          class="flex-1 py-4 bg-rose-50 text-rose-500 rounded-2xl font-black uppercase italic text-xs border-2 border-rose-100 hover:bg-rose-500 hover:text-white transition-all">Rechazar</button>
